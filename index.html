<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website Landing Page</title>
    <link rel="icon" href="images/game_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER  -->
    <header>
        <img src="images/game_logo.png" alt="Logo du site" class="logo">
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Articles</a>
            <a href="#">Tests</a>
            <a href="#">Dossiers</a>
        </nav>

        <div class="search-box">
            <img src="images/search.png" alt="Icone de loupe pour la recherche">
            <input type="text" placeholder="Rechercher">
        </div>
    </header>

    <!-- CAROUSEL  -->
     <div class="carousel">
        <div class="list">
            <div class="item">
                <img src="images/game1.webp" alt="Image d'un jeu vidéo">
                <div class="content">
                    <h1>Disco Elysium</h1>
                    <div class="details">
                        <p>2021</p>
                        <p>PEGI 18</p>
                        <p>RPG</p>
                        <p>ZA/UM</p>
                    </div>

                    <h4>Un RPG narratif révolutionnaire au coeur d'un monde magnifiquement peint et porté par une écriture exceptionnelle</h4>

                    <div class="buttons">
                        <button class="test-btn">Voir le test</button>
                        <button class="trailer-btn">Voir le trailer</button>
                    </div>

                    <div class="vid-box">
                        <video controls src="videos/de_trailer.mp4" type="video/mp4" id="video"></video>
                    </div>
                </div>
            </div>
        </div>
     </div>

</body>

</html>
